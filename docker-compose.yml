services:

  nginx-proxy-manager:
    image: jlesage/nginx-proxy-manager
    container_name: nginx-proxy-manager
    ports:
      - 8080:8080
      - 4443:4443
      - 8181:8181
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./nginx-proxy-manager:/config
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - VERSION=docker
    volumes:
      - ./plex/library:/config
      - ./plex/tvseries:/tv
      - ./plex/movies:/movies
      - ${MEDIA_STORAGE_PATH}:/mnt/medias
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Paris
    ports:
      - 5055:5055
    network_mode: host
    volumes:
      - ${MEDIA_STORAGE_PATH}:/mnt/medias
      - ./jellyseerr:/app/config
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ${MEDIA_STORAGE_PATH}:/mnt/medias
      - ./prowlarr:/config
    ports:
      - 9696:9696
    network_mode: host
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./sonarr:/config
      - ./sonarr/tv:/tv #optional
      - ./sonarr/downloads:/downloads #optional
      - ${MEDIA_STORAGE_PATH}:/mnt/medias
    ports:
      - 8989:8989
    network_mode: host
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./radarr:/config
      - ./radarr/movies:/movies #optional
      - ./radarr/downloads:/downloads #optional
      - ${MEDIA_STORAGE_PATH}:/mnt/medias
    ports:
      - 7878:7878
    network_mode: host
    restart: unless-stopped

  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./nzbget:/config
      - ${MEDIA_STORAGE_PATH}/nzbget/downloads:/downloads #optional
      - ${MEDIA_STORAGE_PATH}:/mnt/medias
    ports:
      - 6789:6789
    network_mode: host
    restart: unless-stopped